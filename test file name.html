<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Name Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 600px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      background: #f4f4f4;
      font-family: monospace;
      border: 1px solid #ccc;
      word-break: break-all;
    }
  </style>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" 
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
	crossorigin="anonymous"></script>
</head>
<body>

  <h2>üìÅ File Name Generator</h2>

  <label for="brand">Brand Name</label>
  <select id="brand">
    <option value="K12">K12</option>
    <option value="MPS">MPS</option>
    <option value="PVT">Private</option>
	<option value="LLO">Learning Lift Off</option>
	<option value="Stride">Stride</option>
	<option value="Tallo">Tallo</option>
	<option value="Tutoring">Tutoring</option>
	<option value="LearningHub">Learning Hub</option>
  </select>

  <label for="prodcamp">Product or Campaign</label>
  <select id="prodcamp">
    <option value="CareerAndCollegePrep">Career and College Prep</option>
    <option value="Flex">Flex</option>
    <option value="StriderSquads">Strider Squads</option>
    <option value="Kindness">Kindness</option>
  </select>
  
  <label for="assettype">Asset Type</label>
  <select id="assettype">
    <option value="BRoll">B-roll</option>
    <option value="Photo">Photography</option>
    <option value="Video">Video</option>
    <option value="Static">Static</option>
  </select>
  
  <label for="destination">Destination</label>
  <select id="destination">
    <option value="Web">Web</option>
    <option value="Email">Email</option>
    <option value="Paid">Paid</option>
    <option value="PMLP">PMLP</option>
  </select>

  <label for="version">Version</label>
  <select id="version">
    <option value="V1">V1</option>
    <option value="V2">V2</option>
    <option value="V3">V3</option>
    <option value="Final">Final</option>
  </select>
  
  <label for="channel">Channel</label>
  <select id="channel">
    <option value="FB">Facebook</option>
    <option value="IN">Instagram</option>
    <option value="TT">TikTok</option>
    <option value="YT">YouTube</option>
  </select>
  
  <label for="aspectratio">Aspect Ratio</label>
  <select id="aspectratio">
    <option value="16x9">wide 16 x 9</option>
    <option value="1x1">square 1 x 1</option>
    <option value="9x16">vertical 9 x 16</option>
    <option value="4x5">tall 4 x 5</option>
  </select>
  
   <label for="date">Date</label>
  <input type="date"
  id="date"
  value=today />

  <label for="description">Description</label>
  <input type="text" id="description" placeholder="e.g. file name">

  <label for="extension">Extension</label>
  <select id="extension">
    <option value=".mp4">.mp4</option>
    <option value=".m4v">.m4v</option>
    <option value=".mov">.mov</option>
  </select>

  <button id="genFile">Generate Filename</button>

 <div id="output"></div>
   <button onclick="copyText()">üìã Copy to Clipboard</button>

  <script>
  // function getTodayDate() {

   //   const mm = String(today.getMonth() + 1).padStart(2, '0');

   //   return `${yyyy}${mm}${dd}`;

	async function writeClipboard(text) {
	      const permission = await navigator.permissions.query({ name: 'clipboard-write' });
	      if (permission.state === 'granted' || permission.state === 'prompt') {
	        try {
	          await navigator.clipboard.writeText(text);
	          console.log('Text copied to clipboard');
	        } catch (err) {
	          console.error('Failed to write to clipboard:', err);
	        }
	      } else {
	        console.log('Clipboard write permission not granted');
	      }
	    }

	const genFile = document.getElementById('genFile');
	
	genFile.addEventListener('click', generateFilename);
	
    function generateFilename() {
		
      const brand = document.getElementById('brand').value;
      const prodcamp = document.getElementById('prodcamp').value;
	  const destination = document.getElementById('destination').value;
	  const assettype = document.getElementById('assettype').value;
	  const channel = document.getElementById('channel').value;
      const version = document.getElementById('version').value;
	  const aspectratio = document.getElementById('aspectratio').value;
      const description = document.getElementById('description').value.trim();
      const extension = document.getElementById('extension').value;
      const date = document.getElementById('date').value;
	
		let newdate = date.replace(/-/g, "");
		
      let parts = [brand, prodcamp, assettype, destination, description, channel, aspectratio, version, newdate];
  //    if (description) {
  //      parts.push(description.replace(/\s+/g, ''));
  //    }

      const filename = parts.join('_') + extension;

      document.getElementById('output').innerText = filename;
    }
	function copyText() {
	            const textElement = document.getElementById('output');
	            const text = textElement.innerText;

	            if (navigator.clipboard && navigator.clipboard.writeText) {
	                navigator.clipboard.writeText(text)
	                    .then(() => {
	                        alert('Text copied to clipboard!');
	                    })
	                    .catch(err => {
	                        console.error('Failed to copy text: ', err);
	                        alert('Failed to copy text.');
	                    });
	            } else {
	                // Fallback for older browsers (less reliable in Google Sites iframe)
	                const textarea = document.createElement('textarea');
	                textarea.value = text;
	                document.body.appendChild(textarea);
	                textarea.select();
	                document.execCommand('copy');
	                document.body.removeChild(textarea);
	                alert('Text copied to clipboard!');
	            }
	        }

  </script>

</body>
</html>
